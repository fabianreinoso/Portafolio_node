<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="style_contacto.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./img/tuxx.png" alt="Descripción de la imagen">
        </div>
        <form method="POST" action="confirmacion.html">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico"
                    required>
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de contacto:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Ingrese su fecha de nacimiento" required>
            </div>
            <div class="form-group">
                <label for="message">Motivo:</label>
                <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje" maxlength="50"
                    required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
